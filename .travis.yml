language: python
dist: xenial
sudo: true
python:
  - 3.7
install:
  - pip install -r requirements.txt
  - pip install -e . --no-deps
env:
  - TEST_SUITE=static
  - TEST_SUITE=unit
script:
  - if [[ $TEST_SUITE == "static" ]]; then flake8 && pydocstyle myia; fi
  - if [[ $TEST_SUITE == "unit" ]]; then pytest --cov=./ tests; fi
after_success:
  - if [[ $TEST_SUITE == "unit" ]]; then codecov; fi
