language: python

install:
  - .testing/install.sh
env:
  - TEST_SUITE=static
  - TEST_SUITE=unit
script:
  - if [[ $TEST_SUITE == "static" ]]; then flake8 && pydocstyle myia; fi
  - if [[ $TEST_SUITE == "unit" ]]; then pytest --cov=./; fi
after_success:
  - if [[ $TEST_SUITE == "unit" ]]; then codecov; fi
